name: test

on:
  push:
    branches:
    - web-redesign

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x]

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: yarn install, build, and test
      run: |
        yarn install
        yarn build        
  deploy:
    needs: build
    steps:
    - uses: actions/aws/cli@master
      with:
        args: aws s3 sync dist s3://cf-templates-1kislut2dci3g-ap-southeast-2

  
